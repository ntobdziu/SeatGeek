<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - SeatGeek</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="../pages/home.html"><img src="../logo/logo.png" alt="logo"></a>
            </div>

            <div class="header-actions">
                <a href="../pages/login1.html">
                    <span class="currency"><img src="../images/srp.png" alt="usd" class="srpflag"></span>
                </a>
                <a href="../pages/login.html">
                <span class="currency"><img src="../images/eng.png" alt="usd" class="engflag"></span>
            </a>
                <a href="../pages/home1.html"><button>Pocetna</button></a>
                <a href="../pages/sell1.html"><button>O nama</button></a>
                <a href="../pages/support1.html"><button>Kontakt</button></a>
                <a href="../pages/login1.html"><button>Prijava</button></a>
            </div>
        </div>

    </header>

    <div class="login-container">
        <div class="login-form">
            <h2>Prijavi se</h2>
            <p>Molimo vas prijavite se na svoj nalog</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Unesite korisničko ime" class="username">
                    <span class="error-message" id="usernameError"></span>
                </div>
                <div class="form-group">
                    <label for="password">Lozinka</label>
                    <input type="password" id="password" name="password" placeholder="Unesite lozinku" class="password">
                    <span class="error-message" id="passwordError"></span>
                </div>
                <!-- <div>
                    <input type="checkbox" id="rememberMe" name="rememberMe" class="password">
                    <label for="rememberMe">RememberMe</label>
                </div> -->
                <button type="submit" onclick="proveraPodataka()">
                    Prijavi se
                </button>
            </form>
            <div class="login-footer">
                <!-- <p>Zaboravili ste lozinku? <a href="#">Kliknite ovde</a></p> -->
                <!-- <p>Nemate nalog? <a href="#">Registrujte se</a></p> -->
            </div>
        </div>
    </div> 


    <footer>
        <div class="footer-content">
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>

            </div>

        </div>
    </footer>

    <script src="../script/login.js"></script>
</body>
