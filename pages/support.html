<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - SeatGeek</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../style/support.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="../pages/home.html"><img src="../logo/logo.png" alt=""></a>
            </div>
            <div class="header-actions">
                <a href="../pages/support1.html">
                    <span class="currency"><img src="../images/srp.png" alt="usd" class="srpflag"></span>
                </a>
                <a href="../pages/support.html">
                <span class="currency"><img src="../images/eng.png" alt="usd" class="engflag"></span>
            </a>
                <a href="../pages/home.html"><button>Home</button></a>
                <a href="../pages/sell.html"><button>About us</button></a>
                <a href="../pages/support.html"><button>Contact</button></a>
                <a href="../pages/login.html"><button>Log in</button></a>
            </div>
        </div>
    </header>
    <main>
        <section class="support-section">
            <h2>Contact us</h2>
            <p>If you have any questions or need help, please fill out the form below:</p>
            <form class="support-form">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                    <span id="name-error" class="error-message"></span>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <span id="email-error" class="error-message"></span>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" placeholder="Enter your message" required></textarea>
                    <span id="message-error" class="error-message"></span>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
            <p>&copy; 2024 SEATGEEK. All rights reserved.</p>
        </div>
    </footer>

    <script src="../script/support.js"></script>
</body>
</html>
