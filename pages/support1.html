<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podrška - SeatGeek</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../style/support.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="../pages/home.html"><img src="../logo/logo.png" alt=""></a>
            </div>
            <div class="header-actions">
                <a href="../pages/support1.html">
                    <span class="currency"><img src="../images/srp.png" alt="rsd" class="srpflag"></span>
                </a>
                <a href="../pages/support.html">
                    <span class="currency"><img src="../images/eng.png" alt="usd" class="engflag"></span>
                </a>
                <a href="../pages/home1.html"><button>Početna</button></a>
                <a href="../pages/sell1.html"><button>O nama</button></a>
                <a href="../pages/support1.html"><button>Kontakt</button></a>
                <a href="../pages/login1.html"><button>Prijava</button></a>
            </div>
        </div>
    </header>
    <main>
        <section class="support-section">
            <h2>Kontaktirajte nas</h2>
            <p>Ako imate bilo kakva pitanja ili vam je potrebna pomoć, popunite donji obrazac:</p>
            <form class="support-form">
                <div>
                    <label for="name">Ime:</label>
                    <input type="text" id="name" placeholder="Unesite svoje ime" required>
                    <span id="name-error" class="error-message"></span>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Unesite svoj email" required>
                    <span id="email-error" class="error-message"></span>
                </div>
                <div>
                    <label for="message">Poruka:</label>
                    <textarea id="message" placeholder="Unesite svoju poruku" required></textarea>
                    <span id="message-error" class="error-message"></span>
                </div>
                <button type="submit">Pošalji</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
            <p>&copy; 2024 SEATGEEK. Sva prava zadržana.</p>
        </div>
    </footer>

    <script src="../script/support.js"></script>
</body>
</html>
